<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Log In | HealthCare</title>
  <link rel="stylesheet" href="css/styles_Login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="icon" href="/hospitalimagelogo.jpg">
</head>
<body>
  <main class="login-page-container">
    <h1 class="section-title">Log In to Your Account</h1>
    <form class="login-form" id="login-form">
      <div class="form-group">
        <label for="login-email"><i class="fas fa-envelope"></i> Email</label>
        <input type="email" id="login-email" required>
      </div>
      <div class="form-group">
        <label for="login-password"><i class="fas fa-lock"></i> Password</label>
        <div class="password-field">
          <input type="password" id="login-password" required>
          <i class="fas fa-eye toggle-password" onclick="togglePassword('login-password', this)"></i>
        </div>
      </div>
      <button type="submit" class="login-button">Log In</button>
    </form>

    <div class="social-login">
      <button type="button" class="social-btn google google-login">
        <i class="fab fa-google"></i> Log in with Google
      </button>
      <button type="button" class="social-btn phone phone-login">
        <i class="fas fa-phone"></i> Log in with Phone
      </button>
    </div>
    <p class="signup-text">
      Don't have an account? <a href="signup.html">Sign up here</a>
    </p>
    <p id="loginMessage" class="login-message"></p>
  </main>
  
  <div id="recaptcha-container"></div>

  <footer>
    <p>&copy; 2024 HealthCare. All rights reserved.</p>
  </footer>

  <script>
    function togglePassword(inputId, icon) {
      const input = document.getElementById(inputId);
      input.type = input.type === "password" ? "text" : "password";
      icon.classList.toggle('fa-eye-slash');
      icon.classList.toggle('fa-eye');
    }
  </script>

  <script type="module" src="js/auth.js"></script>
</body>
</html>
