<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Lab Tests | HealthCare</title>
  <link rel="stylesheet" href="../css/styles_shared.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../css/styles_LabTest.css">
  <link rel="icon" href="/hospitalimagelogo.jpg">
  <script type="module">
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
  const auth = window.firebase.auth;
  onAuthStateChanged(auth, user => {
    if (!user) {
      window.location.href = "../login.html";
    }
  });
</script>

</head>
<body>
  <header>
    <div class="nav-top">
      <div class="left">
        <a href="../indexMainpage.html" class="logo">
  <img src="https://img.icons8.com/ios-filled/50/ffffff/heart-with-pulse.png" alt="Logo" />
  <span>HealthCare</span>
</a>
        <div id="locationSection" class="location" tabindex="0" aria-label="User location">
          <img src="https://img.icons8.com/ios-filled/24/ffffff/marker.png" alt="Location" />
          <span id="locationText">Your Location</span>
        </div>
      </div>
      <div class="right">
        <div class="offer-logo" onclick="window.location='Special_Offer.html'" tabindex="0" role="link" aria-label="Special Offer page">
          <img src="https://img.icons8.com/ios-filled/24/ffffff/sale.png" alt="Offer" />
          <span>Special Offer</span>
        </div>
        <div class="login" tabindex="0" role="link" aria-label="Login page" onclick="window.location='../login.html'">Log Out</div>
      </div>
    </div>
    <!-- frontend/pages/lab_test.html -->
    <nav class="nav-bottom" aria-label="Primary">
      <a href="../indexMainpage.html">Home</a>
      <a href="Find_Doctor.html">Doctor</a>
      <a href="Find_Hospital.html">Hospital</a>
      <a href="medicine.html">Medicine</a>
      <a href="lab_test.html" aria-current="page">Lab Test</a>
      <a href="emergency.html">Emergency</a>
    </nav>

  </header>

  <main class="doctor-page-container">
    <h1 class="section-title">Find Lab Tests</h1>
    
    <div class="doctor-search-container">
      <h2>Search Lab Tests</h2>
      <form id="labTestSearchForm">
        <div class="search-filters">
          <div class="filter-group">
            <label for="testName"><i class="fas fa-vials"></i> Test Name</label>
            <input type="text" id="testName" name="testName" placeholder="e.g., Blood Sugar">
          </div>
          <div class="filter-group">
            <label for="category"><i class="fas fa-tags"></i> Category</label>
            <select id="category" name="category">
              <option value="">All Categories</option>
              <option value="Blood Test">Blood Test</option>
              <option value="Imaging">Imaging</option>
              <option value="Urine Test">Urine Test</option>
              <option value="COVID-19">COVID-19</option>
              <option value="Heart">Heart</option>
            </select>
          </div>
          <div class="filter-group">
            <label for="labName"><i class="fas fa-flask"></i> Lab Name</label>
            <input type="text" id="labName" name="labName" placeholder="e.g., Apollo Lab">
          </div>
          <div class="filter-group">
            <label for="availability"><i class="fas fa-warehouse"></i> Availability</label>
            <select id="availability" name="availability">
              <option value="">Any</option>
              <option value="Available">Available</option>
              <option value="Not Available">Not Available</option>
            </select>
          </div>
        </div>
        <button type="submit" class="search-button">
          <i class="fas fa-search"></i> Search Lab Tests
        </button>
      </form>
    </div>

    <div class="results-count">
      <h3>0 Lab Tests Found</h3>
    </div>

    <div class="doctors-grid" id="labTestsGrid">
      <!-- Lab Test cards will be generated by JS -->
    </div>
  </main>

  <footer>
    <p>&copy; 2024 HealthCare. All rights reserved.</p>
  </footer>
  <script src="../js/script_shared_location.js"></script>
  <script src="../js/script_LabTest.js"></script>
</body>
</html>
