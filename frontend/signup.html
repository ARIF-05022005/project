<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up | HealthCare</title>
  <link rel="stylesheet" href="css/styles_Main.css">
  <link rel="stylesheet" href="css/styles_Signup.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" href="/hospitalimagelogo.jpg">
</head>
<body>
  <main class="doctor-page-container">
    <h1 class="section-title">Create an Account</h1>
    <form class="signup-form" id="signup-form">
      <label>Username</label>
      <input type="text" id="signup-username" required>

      <label>Email</label>
      <input type="email" id="signup-email" required>

      <label>Password</label>
      <div class="password-field">
        <input type="password" id="signup-password" required>
        <i class="fas fa-eye toggle-password" onclick="togglePassword('signup-password', this)"></i>
      </div>

      <label>Confirm Password</label>
      <div class="password-field">
        <input type="password" id="confirm-password" required>
        <i class="fas fa-eye toggle-password" onclick="togglePassword('confirm-password', this)"></i>
      </div>

      <button type="submit" class="search-button">Sign Up</button>
    </form>

    <div class="social-login">
      <button type="button" class="social-btn google google-login"><i class="fab fa-google"></i> Sign up with Google</button>
      <button type="button" class="social-btn phone phone-login"><i class="fas fa-phone"></i> Sign up with Phone</button>
    </div>

    <p id="signupMessage" class="signup-message"></p>
    <p style="text-align:center;">Already have an account? <a href="login.html">Log In</a></p>
  </main>

  <div id="recaptcha-container"></div>

  <footer>
    <p>&copy; 2024 HealthCare. All rights reserved.</p>
  </footer>

  <script>
    function togglePassword(inputId, icon) {
      const input = document.getElementById(inputId);
      input.type = input.type === "password" ? "text" : "password";
      icon.classList.toggle('fa-eye-slash');
      icon.classList.toggle('fa-eye');
    }
  </script>

  <script type="module" src="js/auth.js"></script>
</body>
</html>
